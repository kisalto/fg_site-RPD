<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">

                    <table class="table align-middle mb-0 bg-white">
                        <tbody>
                            @for (guide of lista; track $index) {
                            <tr>
                                <td>{{guide.titulo}}</td>
                                <td>{{guide.tipo}}</td>
                                <td>{{guide.descricao}}</td>
                                <td style="display: flex; justify-content: end;">
                                    <button class="btn btn-warning btn-sm me-5" (click)="edit(guide.id)">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="deletar(guide)">Deletar</button>
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
