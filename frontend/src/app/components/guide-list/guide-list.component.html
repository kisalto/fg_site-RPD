<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <table class="table align-middle mb-0 bg-white">
                    <tbody>
                        @for (guide of lista; track $index) {
                            <tr>
                                <td>{{guide.titulo}}</td>
                                <td>{{guide.tipo}}</td>
                                <td>{{guide.descricao}}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" (click)="edit(guide.id)">Editar</button>
                                    <button class="btn btn-danger btn-sm" (click)="deletar(guide)">Inativar</button>
                                </td>
                            </tr>
                        }
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
