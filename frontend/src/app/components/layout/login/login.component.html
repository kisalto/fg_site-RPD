<div class="container d-flex justify-content-center align-items-center">
    <div class="card w-25">
        <div class="card-header h2">
            <i class="fas fa-dragon"></i> Equipe RDP 
        </div>
        <div class="card-body">
            <div class="card-title">Area Administrativa</div>
            <form >
                <!-- Email input -->
                <mdb-form-control class="mb-4">
                  <input mdbInput [(ngModel)]="login.email" name="email" type="text" id="email" class="form-control" />
                  <label mdbLabel class="form-label" for="Email">Email</label>
                </mdb-form-control>
              
                <!-- Password input -->
                <mdb-form-control class="mb-4">
                  <input [(ngModel)]="login.senha" mdbInput type="password" name="senha" id="senha" class="form-control" />
                  <label mdbLabel class="form-label" for="senha">Senha</label>
                </mdb-form-control>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input
                        mdbCheckbox
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form2Example31"
                        [checked]="true"
                      />
                      <label class="form-check-label" for="form2Example31"> Guardar Login </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Esqueceu a senha ?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button mdbRipple type="button" (click)="autenticar()" class="btn btn-primary btn-block mb-4">Entrar</button>
              
                
              </form>
        </div>
    </div>
</div>
