          <li class="nav-item">
            <a class="nav-link corzinha" aria-current="page">Inicio</a>
          </li>
          <li class="nav-item">
  
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" (click)="externalContent.toggle()">
                  Guias<i class="mx-1 align-items-end fas fa-angle-down"></i>
                </button>
              </div>
            <div class="collapse" mdbCollapse #externalContent="mdbCollapse">
              <div class="p-4">
                <a class="nav-link corzinha" aria-current="page" href="#">Adms</a>
                <a class="nav-link corzinha" aria-current="page" href="#">Usuarios</a>
              </div>
            </div>

          <li class="nav-item">

              <button class="navbar-toggler" type="button" (click)="externalContent1.toggle()">

              </button>

              <a class="nav-link" aria-current="page" href="#">2</a>
            </div>
          </div>

        </ul>
      </div>
    </div>
  
    <div class="col px-0 d-flex align-items-center justify-content-center">
      <div class="card grade w-75 text-center">
        <div class="card-header h1 titulos">{{game.nome}}</div>
        <div class="card-body ">
          
  
          <div class="container">
            <div class="row">
              <div class="col-lg-6 order-2 order-lg-1 mt-4">
                <h2>Descrição</h2>
                <p>{{game.descricao}}</p>
              </div>

              <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-center  flex-column">
                <div class=" d-flex justify-content-center image py-2">
                  <img src="/assets/logo/{{game.sigla}}.webp" alt="Imagem Exemplo" class="imageLogo" />
                </div>
                <span></span>
                <div class="caracteristicas text-start ">
                  <div>
                    <p>Data de Lançamento</p>
                    <p>XX/XX/XXXX</p>
                  </div>
                  <div>
                    <p>Plataforma Disponiveis</p>
                    <i class="fab fa-steam mx-1"></i><i class="fab fa-playstation mx-1"></i><i class="fab fa-xbox mx-1"></i>
                  </div>
                  <div>
                    <p>Preço Atual</p>
                    <p>R$ {{game.preco}}</p>
                  </div>
                  <div>
                    <p>Quantidade de Guias</p>
                    <p>Puxar Guias</p>
                  </div>
                </div>
              </div>
              <div>
                <!--  Chamar o Fighter-List <fighter-list></fighter-list> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="edit">
            <a href="main/games/edit/{{game.id}}"><i class="fa-solid fa-dragon"></i></a>
          </button>
        </div>
      </div>
